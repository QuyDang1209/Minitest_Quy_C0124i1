<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><input type="text" id="num1">Nhập a</p> <br>
<button type="button" onclick="tye()">Click</button>
<p id="Ketqua"></p>

</body>
<script>
    function tye() {
        let a=+document.getElementById("num1").value
        document.getElementById("Ketqua").innerHTML = "Chu vi: " +a*4 +"Dien tich: " + a*a +"Độ dài cạnh: " +a;
    }
</script>
</html>
